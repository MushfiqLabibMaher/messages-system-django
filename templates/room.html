<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat_System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    .page-container {
      background-color: #b1b1b1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }

    .content {
      width: 80%;
      max-width: 500px;
      padding: 2rem;
      max-height: 80vh;
      background-color: #eef0f2;
      border-radius: 1rem;
      box-shadow: 0px 0px 1rem 0px rgba(0, 0, 0, 0.2);
      display: grid;
      grid-template-rows: fit-content auto fit-content;
    }

    /* Hiding scrollbar for Chrome, Safari and Opera */
    .content::-webkit-scrollbar {
      display: none;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      outline: none;
      border: none;
      padding: 0.5rem 1rem;
      background-color: #dadee1;
      border-radius: 2rem;
      width: 100%;
      text-align: center;
    }

    button {
      border: 0;
      outline: 0;
      padding: 0.5rem 0.75rem;
      background-color: #1b1f24;
      border-radius: 2rem;
      color: #ffffff;
      font-size: 1.25rem;
      font-weight: bold;
      transition: 0.25s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #353a41;
    }

    form {
      margin-top: 1rem;
      display: grid;
      grid-template-columns: auto 2.5rem;
      gap: 0.5rem;
    }

    textarea {
      height: 5rem;
      resize: none;
      outline: none;
      border: none;
      padding: 0.5rem 1rem;
      background-color: #dadee1;
      border-radius: 0.5rem;
      width: 100%;
      overflow-y: scroll;
    }

    /* Hiding scrollbar for Chrome, Safari and Opera */
    textarea::-webkit-scrollbar {
      display: none;
    }

    /* Hiding scrollbar for IE, Edge and Firefox */
    textarea {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .single-message {
      width: fit-content;
      max-width: 60%;
      clear: both;
    }

    .msg-body {
      margin-top: 0.25rem;
      padding: 0.5rem;
      background-color: #ff7300;
      color: #ffffff;
      font-size: 1rem;
      border-radius: 0.25rem;
      word-wrap: break-word;
    }

    .sent {
      float: right;
    }

    .sent>.msg-body {
      background-color: #8c00ff;
    }

    .sender {
      margin-top: 0.25rem;
      font-size: 0.75rem;
    }

   
    .chats-container {
      width: 100%;
      height: 20rem;
      overflow-y: scroll;
    }

    /* Hiding scrollbar for Chrome, Safari and Opera */
    .chats-container::-webkit-scrollbar {
      display: none;
    }

    /* Hiding scrollbar for IE, Edge and Firefox */
    .chats-container {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
  </style>
</head>

<body>
  <div class="page-container">
    <div class="content">
      <h1>Chat Room: {{ room_name }}</h1>
      <div class="chats-container" id="chats-container">
        {% for message in messages %}
        <div class="single-message {% if message.sender == user %}sent{% endif %}">
          <div class="msg-body">{{ message.message }}</div>
          <p class="sender">{{ message.sender }}</p>
          
        </div>
        {% endfor %}
      </div>
      <form action="" id="msg-form" method="post">
        {% csrf_token %}
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
        <button type="submit">&#10003;</button>
      </form>
    </div>
  </div>
  <script>
    // JavaScript to handle form submission and WebSocket connection
    const form = document.getElementById('msg-form');
    const messageInput = document.getElementById('message');
    const roomName = "{{ room_name }}";
    const userName = "{{ user }}";
    const chatsContainer = document.getElementById('chats-container');

    const chatSocket = new WebSocket(
      'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    chatSocket.onmessage = function (e) {
      const data = JSON.parse(e.data);
      const newMessage = document.createElement('div');
      newMessage.classList.add('single-message');
      if (data.sender === userName) {
        newMessage.classList.add('sent');
      }
      newMessage.innerHTML = `
        <div class="msg-body">${data.message}</div>
        <p class="sender">${data.sender}</p>
      `;
      chatsContainer.appendChild(newMessage);
      chatsContainer.scrollTop = chatsContainer.scrollHeight;
    };

    chatSocket.onclose = function (e) {
      console.error('Chat socket closed unexpectedly');
    };

    form.onsubmit = function (e) {
      e.preventDefault();
      const message = messageInput.value;
      chatSocket.send(JSON.stringify({
        'message': message,
        'sender': userName
      }));
      messageInput.value = '';
    };

    // Scroll to the bottom of the chat container on page load
    window.onload = function () {
      chatsContainer.scrollTop = chatsContainer.scrollHeight;
    };
  </script>
</body>

</html>
