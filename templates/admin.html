<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .chat-room-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .chat-room-container h2 {
            margin-bottom: 20px;
        }
        .chat-room-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-room-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-room-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-room-container">
        <h2>Admin Chat Room</h2>

        {% if error %}
            <div style="color: red; margin-bottom: 10px;">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div style="color: green; margin-bottom: 10px;">{{ success }}</div>
        {% endif %}

        <form action = "{% url 'admin' %}" method ="POST">
            {% csrf_token %}
           
            <input type="text" id="adminName" name="adminName" placeholder="Enter Admin Name" required>
            <input type="text" id="chatRoomName" name="chatRoomName" placeholder="Enter Chat Room Name" required>
            <button type="submit">Enter Chat Room</button>

        </form>
    </div>
</body>
</html>
